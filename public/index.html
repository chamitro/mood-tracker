<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated floating bubbles background */
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .bubble:nth-child(1) { left: 10%; width: 80px; height: 80px; animation-delay: 0s; animation-duration: 12s; }
        .bubble:nth-child(2) { left: 20%; width: 60px; height: 60px; animation-delay: 2s; animation-duration: 10s; }
        .bubble:nth-child(3) { left: 35%; width: 100px; height: 100px; animation-delay: 4s; }
        .bubble:nth-child(4) { left: 50%; width: 70px; height: 70px; animation-delay: 0s; animation-duration: 11s; }
        .bubble:nth-child(5) { left: 65%; width: 90px; height: 90px; animation-delay: 1s; }
        .bubble:nth-child(6) { left: 80%; width: 120px; height: 120px; animation-delay: 3s; animation-duration: 14s; }
        .bubble:nth-child(7) { left: 90%; width: 50px; height: 50px; animation-delay: 5s; }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        /* Fun bouncing title */
        .main-title {
            text-align: center;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .main-title h1 {
            font-size: 3em;
            color: white;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .main-title p {
            font-size: 1.3em;
            color: #ffe5ff;
            font-weight: 500;
        }

        .card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 5px solid #fff;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .emoji-big {
            font-size: 1.2em;
            animation: wiggle 1s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input, select, textarea {

            border-radius: 20px;
            font-size: 16px;

        input:focus, select:focus, textarea:focus {

        textarea {

        button {

        button::before {

            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);

        button:hover::before {

        }

        button:hover {

        button:active {

        button:disabled {

        .nav-buttons {

        .nav-button {

        .hidden {

        .message {

        .success {

        .loading {

        /* Fun animated score display */
        .scores-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 30px 0;

        .score-item {

        @keyframes popIn {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.1) rotate(10deg); }

        .score-emoji {
            font-size: 64px;

        }

        @keyframes spin {

            100% { transform: rotate(360deg); }

        .score-label {

            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* NEW: Time context display */
        .time-context {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 20px;
            margin: 20px 0;
            color: white;
            text-align: center;
            animation: slideIn 0.5s ease-out;
            animation-delay: 0.5s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .time-context h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .time-badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .time-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
        }

        /* Stats page enhancements */
        .stats-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stats-controls > div {
            flex: 1;
            min-width: 200px;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 5px;
        }

        #chartContainer {
            height: 450px;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
        }

        /* Pulsing effect for interactive elements */
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(102, 126, 234, 0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Cute loading spinner */
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin-loader 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin-loader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .main-title h1 { font-size: 2em; }
            .card { padding: 25px; }
            .scores-display { grid-template-columns: repeat(2, 1fr); }
            .nav-buttons { flex-direction: column; }
        }
    </style>
</head>

    <script>
        let currentUser = null;
        let statsChart = null;

        // Character counter
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('entryText');
            if (textarea) {
                textarea.addEventListener('input', () => {
                    document.getElementById('charCount').textContent = textarea.value.length;
                });
            }
        });

        // Load saved user
        window.onload = () => {
            const saved = localStorage.getItem('moodUser');
            if (saved) {
                currentUser = JSON.parse(saved);
                showMainApp();
            }
        };

        function login() {
            const name = document.getElementById('loginName').value.trim();
            const country = document.getElementById('loginCountry').value;

            if (!name || !country) {
                alert('Please enter your name and select your country! ğŸ˜Š');
                return;
            }

            currentUser = {
                userId: `${name.toLowerCase().replace(/\s+/g, '_')}_${country.toLowerCase().replace(/\s+/g, '_')}`,
                name,
                country
            };

            localStorage.setItem('moodUser', JSON.stringify(currentUser));
            showMainApp();
        }

        function logout() {
            if (confirm('Are you sure you want to logout? ğŸ‘‹')) {
                currentUser = null;
                localStorage.removeItem('moodUser');
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        }

        function showMainApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userInfo').textContent = `Hey ${currentUser.name} from ${currentUser.country}! ğŸ‘‹`;
        }

        function showView(view) {
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('entryView').classList.add('hidden');
            document.getElementById('statsView').classList.add('hidden');

            if (view === 'entry') {
                document.getElementById('entryView').classList.remove('hidden');
            } else {
                document.getElementById('statsView').classList.remove('hidden');
                loadStats();
            }
        }

        function formatTimeContext(time) {
            if (!time || (!time.timeOfDay && !time.day && !time.duration)) {
                return null;
            }

            const badges = [];
            
            const timeEmojis = {
                morning: 'ğŸŒ…',
                afternoon: 'â˜€ï¸',
                evening: 'ğŸŒ†',
                night: 'ğŸŒ™'
            };

            const dayEmojis = {
                today: 'ğŸ“…',
                yesterday: 'â®ï¸',
                tomorrow: 'â­ï¸',
                weekend: 'ğŸ‰'
            };

            const durationEmojis = {
                brief: 'âš¡',
                all_day: 'ğŸ“†',
                extended: 'â³'
            };

            if (time.timeOfDay) {
                badges.push(`${timeEmojis[time.timeOfDay] || 'â°'} ${time.timeOfDay.charAt(0).toUpperCase() + time.timeOfDay.slice(1)}`);
            }

            if (time.day) {
                badges.push(`${dayEmojis[time.day] || 'ğŸ“…'} ${time.day.charAt(0).toUpperCase() + time.day.slice(1).replace('_', ' ')}`);
            }

            if (time.duration) {
                const durationLabels = {
                    brief: 'Quick moment',
                    all_day: 'All day',
                    extended: 'Long time'
                };
                badges.push(`${durationEmojis[time.duration] || 'â±ï¸'} ${durationLabels[time.duration]}`);
            }

            return badges;
        }

        async function submitEntry() {
            const text = document.getElementById('entryText').value.trim();
            const messageDiv = document.getElementById('entryMessage');

            if (text.length < 10) {
                messageDiv.innerHTML = '<div class="message error">ğŸ“ Please write at least 10 characters! We want to know more!</div>';
                return;
            }

            messageDiv.innerHTML = '<div class="message loading">ğŸ¤– Analyzing your vibe with AI magic...<div class="spinner"></div></div>';

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUser.userId,
                        userName: currentUser.name,
                        country: currentUser.country,
                        text
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error);
                }

                // Show success with animated scores
                const getEmoji = (score) => {
                    if (score >= 1.5) return 'ğŸ˜„';
                    if (score >= 0.5) return 'ğŸ™‚';
                    if (score >= -0.5) return 'ğŸ˜';
                    if (score >= -1.5) return 'ğŸ˜Ÿ';
                    return 'ğŸ˜¢';
                };

                const getLabel = (score) => {
                    if (score >= 1.5) return 'Super Positive! âœ¨';
                    if (score >= 0.5) return 'Pretty Good! ğŸ‘';
                    if (score >= -0.5) return 'Neutral ğŸ˜';
                    if (score >= -1.5) return 'Not Great ğŸ˜•';
                    return 'Really Tough ğŸ’™';
                };

                let timeContextHTML = '';
                const timeBadges = formatTimeContext(data.scores.time);
                if (timeBadges && timeBadges.length > 0) {
                    timeContextHTML = `
                        <div class="time-context">
                            <h3>â° Time Context Detected</h3>
                            <div class="time-badges">
                                ${timeBadges.map(badge => `<span class="time-badge">${badge}</span>`).join('')}
                            </div>
                        </div>
                    `;
                }

                document.getElementById('entryForm').classList.add('hidden');
                document.getElementById('entrySuccess').innerHTML = `
                    <div class="message success">
                        <h3>ğŸ‰ Awesome! Entry Submitted!</h3>
                        <p>Here's what our AI found in your vibe:</p>
                    </div>
                    ${timeContextHTML}
                    <div class="scores-display">
                        <div class="score-item">

        async function loadStats() {
            const country = document.getElementById('statsCountry').value;
            const viewType = document.getElementById('statsView').value;
            const messageDiv = document.getElementById('statsMessage');

            messageDiv.innerHTML = '<div class="message loading">ğŸ“Š Loading the vibes...<div class="spinner"></div></div>';

            try {
                let url;
                if (viewType === 'today') {
                    const today = new Date().toISOString().split('T')[0];
                    url = `/api/stats/${country}/${today}`;
                } else {
                    const yearMonth = new Date().toISOString().slice(0, 7);
                    url = `/api/stats/${country}/month/${yearMonth}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                messageDiv.innerHTML = '';

                // Show summary with fun animations
                document.getElementById('statsSummary').innerHTML = `
                    <div class="stats-summary">
                        <div class="stat-box">
                            <div class="stat-value">${data.totalEntries}</div>
                            <div class="stat-label">ğŸ‘¥ Total Vibes</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${data.averages.mood}</div>
                            <div class="stat-label">ğŸ˜Š Mood</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${data.averages.social}</div>
                            <div class="stat-label">ğŸ¤ Social</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${data.averages.work}</div>
                            <div class="stat-label">ğŸ’¼ Work</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${data.averages.energy}</div>
                            <div class="stat-label">âš¡ Energy</div>
                        </div>
                    </div>
                `;

                // Draw enhanced chart
                drawChart(data, viewType);

                if (data.totalEntries === 0) {
                    messageDiv.innerHTML = '<div class="message">ğŸŒŸ No vibes yet! Be the first to share!</div>';
                }

            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">âŒ ${error.message}</div>`;
            }
        }

                statsChart = new Chart(ctx, {
                    type: 'bar',

                        datasets: [
                            {
                                label: 'ğŸ˜¢ Very Negative',

                                backgroundColor: '#e74c3c',
                                borderRadius: 10
                            },
                            {
                                label: 'ğŸ˜• Negative',

                                borderRadius: 10

                            {

                            },
                            {

                                backgroundColor: '#27ae60',
                                borderRadius: 10
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: { 
                                stacked: true,
                                grid: { display: false }
                            },
                            y: {

                        plugins: {

            } else {
                statsChart = new Chart(ctx, {

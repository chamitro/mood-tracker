<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Mood Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-button {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .nav-button.active {
            background: white;
            color: #667eea;
        }

        .hidden {
            display: none !important;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .error {
            background: #ffebee;
            color: #c62828;
        }

        .scores-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .score-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .score-emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .stats-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stats-controls > div {
            flex: 1;
            min-width: 200px;
        }

        #chartContainer {
            height: 400px;
            margin-top: 30px;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="card">
            <h1>üåç Global Mood Tracker</h1>
            <p class="subtitle">Share your daily experience. See how the world feels.</p>

            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="loginName" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Your Country</label>
                <select id="loginCountry">
                    <option value="">Select your country</option>
                    <option value="Greece">Greece</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Spain">Spain</option>
                    <option value="Italy">Italy</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="Japan">Japan</option>
                    <option value="Brazil">Brazil</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                </select>
            </div>

            <button onclick="login()">Enter App</button>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="hidden">
            <div class="nav-buttons">
                <button class="nav-button active" onclick="showView('entry')">üìù My Entry</button>
                <button class="nav-button" onclick="showView('stats')">üìä Statistics</button>
                <button class="nav-button" onclick="logout()">Logout</button>
            </div>

            <!-- Entry View -->
            <div id="entryView" class="card">
                <h2>üìù Your Daily Entry</h2>
                <p class="subtitle" id="userInfo"></p>

                <div id="entryMessage"></div>

                <div id="entryForm">
                    <div class="form-group">
                        <label>How was your day?</label>
                        <textarea id="entryText" placeholder="Write about your day... (e.g., 'My mood is great today! Had a productive meeting at work and enjoyed lunch with friends.')"></textarea>
                    </div>

                    <button onclick="submitEntry()">‚ú® Submit Today's Entry</button>
                </div>

                <div id="entrySuccess" class="hidden"></div>
            </div>

            <!-- Statistics View -->
            <div id="statsView" class="card hidden">
                <h2>üìä Global Mood Statistics</h2>

                <div class="stats-controls">
                    <div>
                        <label>Select Country</label>
                        <select id="statsCountry" onchange="loadStats()">
                            <option value="Greece">Greece</option>
                            <option value="United States">United States</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="Spain">Spain</option>
                            <option value="Italy">Italy</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="Japan">Japan</option>
                            <option value="Brazil">Brazil</option>
                            <option value="India">India</option>
                            <option value="China">China</option>
                        </select>
                    </div>
                    <div>
                        <label>View</label>
                        <select id="statsView" onchange="loadStats()">
                            <option value="today">Today</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>

                <div id="statsMessage"></div>
                <div id="statsSummary"></div>
                <div id="chartContainer">
                    <canvas id="statsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let statsChart = null;

        // Load saved user
        window.onload = () => {
            const saved = localStorage.getItem('moodUser');
            if (saved) {
                currentUser = JSON.parse(saved);
                showMainApp();
            }
        };

        function login() {
            const name = document.getElementById('loginName').value.trim();
            const country = document.getElementById('loginCountry').value;

            if (!name || !country) {
                alert('Please enter your name and select your country');
                return;
            }

            currentUser = {
                userId: `${name.toLowerCase().replace(/\s+/g, '_')}_${country.toLowerCase().replace(/\s+/g, '_')}`,
                name,
                country
            };

            localStorage.setItem('moodUser', JSON.stringify(currentUser));
            showMainApp();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('moodUser');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function showMainApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userInfo').textContent = `Hello, ${currentUser.name} from ${currentUser.country}!`;
        }

        function showView(view) {
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('entryView').classList.add('hidden');
            document.getElementById('statsView').classList.add('hidden');

            if (view === 'entry') {
                document.getElementById('entryView').classList.remove('hidden');
            } else {
                document.getElementById('statsView').classList.remove('hidden');
                loadStats();
            }
        }

        async function submitEntry() {
            const text = document.getElementById('entryText').value.trim();
            const messageDiv = document.getElementById('entryMessage');

            if (text.length < 10) {
                messageDiv.innerHTML = '<div class="message error">Please write at least 10 characters</div>';
                return;
            }

            messageDiv.innerHTML = '<div class="message">ü§ñ Analyzing with AI...</div>';

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUser.userId,
                        userName: currentUser.name,
                        country: currentUser.country,
                        text
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error);
                }

                // Show success with scores
                const getEmoji = (score) => {
                    if (score >= 1.5) return 'üòÑ';
                    if (score >= 0.5) return 'üôÇ';
                    if (score >= -0.5) return 'üòê';
                    if (score >= -1.5) return 'üòü';
                    return 'üò¢';
                };

                const getLabel = (score) => {
                    if (score >= 1.5) return 'Very Positive';
                    if (score >= 0.5) return 'Positive';
                    if (score >= -0.5) return 'Neutral';
                    if (score >= -1.5) return 'Negative';
                    return 'Very Negative';
                };

                document.getElementById('entryForm').classList.add('hidden');
                document.getElementById('entrySuccess').innerHTML = `
                    <div class="message success">
                        <h3>‚úÖ Entry Submitted Successfully!</h3>
                        <p>Here's how your day was analyzed:</p>
                    </div>
                    <div class="scores-display">
                        <div class="score-item">
                            <div class="score-emoji">${getEmoji(data.scores.mood)}</div>
                            <div><strong>Mood</strong></div>
                            <div>${getLabel(data.scores.mood)}</div>
                        </div>
                        <div class="score-item">
                            <div class="score-emoji">${getEmoji(data.scores.social)}</div>
                            <div><strong>Social</strong></div>
                            <div>${getLabel(data.scores.social)}</div>
                        </div>
                        <div class="score-item">
                            <div class="score-emoji">${getEmoji(data.scores.work)}</div>
                            <div><strong>Work</strong></div>
                            <div>${getLabel(data.scores.work)}</div>
                        </div>
                        <div class="score-item">
                            <div class="score-emoji">${getEmoji(data.scores.energy)}</div>
                            <div><strong>Energy</strong></div>
                            <div>${getLabel(data.scores.energy)}</div>
                        </div>
                    </div>
                    <div class="message" style="background: #fff3e0; color: #e65100;">
                        ‚ú® See you tomorrow! You can submit your next entry in 24 hours.
                    </div>
                `;
                document.getElementById('entrySuccess').classList.remove('hidden');
                messageDiv.innerHTML = '';

            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">${error.message}</div>`;
            }
        }

        async function loadStats() {
            const country = document.getElementById('statsCountry').value;
            const viewType = document.getElementById('statsView').value;
            const messageDiv = document.getElementById('statsMessage');

            messageDiv.innerHTML = '<div class="message">Loading statistics...</div>';

            try {
                let url;
                if (viewType === 'today') {
                    const today = new Date().toISOString().split('T')[0];
                    url = `/api/stats/${country}/${today}`;
                } else {
                    const yearMonth = new Date().toISOString().slice(0, 7);
                    url = `/api/stats/${country}/month/${yearMonth}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                messageDiv.innerHTML = '';

                // Show summary
                document.getElementById('statsSummary').innerHTML = `
                    <div class="stats-summary">
                        <div class="stat-box">
                            <div class="stat-value">${data.totalEntries}</div>
                            <div class="stat-label">Total Entries</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${data.averages.mood}</div>
                            <div class="stat-label">Avg Mood</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${data.averages.social}</div>
                            <div class="stat-label">Avg Social</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${data.averages.work}</div>
                            <div class="stat-label">Avg Work</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${data.averages.energy}</div>
                            <div class="stat-label">Avg Energy</div>
                        </div>
                    </div>
                `;

                // Draw chart
                drawChart(data, viewType);

                if (data.totalEntries === 0) {
                    messageDiv.innerHTML = '<div class="message">No entries yet. Be the first to share!</div>';
                }

            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">${error.message}</div>`;
            }
        }

        function drawChart(data, viewType) {
            const ctx = document.getElementById('statsChart');

            if (statsChart) {
                statsChart.destroy();
            }

            if (viewType === 'today' && data.distribution) {
                const dist = data.distribution;
                statsChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Mood', 'Social', 'Work', 'Energy'],
                        datasets: [
                            {
                                label: 'Very Negative',
                                data: [dist.mood.veryNegative, dist.social.veryNegative, dist.work.veryNegative, dist.energy.veryNegative],
                                backgroundColor: 'rgba(211, 47, 47, 0.7)'
                            },
                            {
                                label: 'Negative',
                                data: [dist.mood.negative, dist.social.negative, dist.work.negative, dist.energy.negative],
                                backgroundColor: 'rgba(255, 152, 0, 0.7)'
                            },
                            {
                                label: 'Neutral',
                                data: [dist.mood.neutral, dist.social.neutral, dist.work.neutral, dist.energy.neutral],
                                backgroundColor: 'rgba(158, 158, 158, 0.7)'
                            },
                            {
                                label: 'Positive',
                                data: [dist.mood.positive, dist.social.positive, dist.work.positive, dist.energy.positive],
                                backgroundColor: 'rgba(76, 175, 80, 0.7)'
                            },
                            {
                                label: 'Very Positive',
                                data: [dist.mood.veryPositive, dist.social.veryPositive, dist.work.veryPositive, dist.energy.veryPositive],
                                backgroundColor: 'rgba(46, 125, 50, 0.7)'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: { stacked: true },
                            y: { stacked: true, beginAtZero: true }
                        }
                    }
                });
            } else {
                statsChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Mood', 'Social', 'Work', 'Energy'],
                        datasets: [{
                            label: 'Average Score',
                            data: [
                                parseFloat(data.averages.mood),
                                parseFloat(data.averages.social),
                                parseFloat(data.averages.work),
                                parseFloat(data.averages.energy)
                            ],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.7)',
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(255, 206, 86, 0.7)',
                                'rgba(75, 192, 192, 0.7)'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { 
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Score (-2 to +2)'
                                }
                            }
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
